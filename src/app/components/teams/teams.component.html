<div class="hero overlay" style="background-image:
url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">All Teams</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let m of teams">
            <app-team [team]="m"></app-team>
            <button class="btn btn-info" (click)="showTeam(m._id)">Show
                Team</button>
        </div>
    </div>
</div>
