<app-banner title="signup"></app-banner>
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]="signupForm">
            <div class="form-group">
              <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
            </div>
            <div *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)" >
              <div *ngIf="signupForm.controls['firstName'].errors.required" style="color : red;">
                first Name is required
              </div>
              
              <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color : red;">
                  first Name must have at least 3 chars
              </div>
            </div>

            
            <div class="form-group">
              <input type="Text" formControlName="lastName" class="form-control" placeholder="Last name">
            </div>
            <div *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)" >
              <div *ngIf="signupForm.controls['lastName'].errors.required" style="color : red;">
                Last Name is required
               </div>
               <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color : red;">
                Last Name must have at least 3 chars
            </div>
          </div>
          <span style="color: brown;">{{msgEror}}</span>
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control" placeholder="email">
            </div>
            <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)" >
              <div *ngIf="signupForm.controls['email'].errors.required" style="color : red;">
                email is required
              </div>
              <div *ngIf="signupForm.controls['email'].errors.email" style="color : red;">
                email is invalid
              </div>
            </div>
            <div class="form-group">
              
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
              </div>
              <div *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].touched || signupForm.controls['password'].dirty)" >
                <div *ngIf="signupForm.controls['password'].errors.required" style="color : red;">
                  password is required
                </div>
                <div *ngIf="signupForm.controls['password'].errors.minlength" style="color : red;">
                  Password must have at most 6 chars
              </div>
                <div *ngIf="signupForm.controls['password'].errors.maxlength" style="color : red;">
                    Password must have at most 12 chars
                </div>
              </div>
  <div class="form-group" style="visibility:hidden ;">
    <input type="file" class="form-control" #filepic (change)="onImageSelected($event)">
  </div>
  <div class="text-center">
  <button class="btn btn-info" (click)="filepic.click()" >Select your Avatar</button>
</div>
<div class="text-center mt-4"  >
  <img [src]="image" alt="" width="300px">
</div>

            <div class="form-group text text-center mt-4">
              <input type="submit" class="btn btn-primary py-3 px-5" (click)="signup()" [disabled]="signupForm.invalid" value="signup">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
